<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새로운 게임 등록</title>
    <link href="css/home_styles.css" rel="stylesheet"/>
</head>
<body>
<div id="layoutDefault">
    <main>
        <!--nav bar -->
        <nav class="navbar">
            <div class="nav-container">
                <a class="navbar-brand" href="home.jsp">세모밸</a>
                <div class="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!--방울 메뉴창(마이페이지, 글쓰기 등) 띄우는 링크? -->
                            <a class="cloudbtn" href="#">svg</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3">
                <div class="menu">
                    <h1>메뉴</h1>
                    <a href="create_balance_game.html">인기순</a>
                    <a href="index.jsp">마이페이지</a>
                    <a href="create_balance_game.html">글쓰기</a>
                </div>
            </div>
            <div class="bubble x4"></div>
        </div>

        <div id="newWriting">
            <form action="/addBalanceGameServlet" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
                <h2>질문? </h2>
                <input class="data" type="text" name="question" placeholder="Question" style="height: 50px; "/>

                <div class="create-game">
                    <h2 style="padding: 50px;">Answer 1</h2>
                    <h2 style="padding: 50px;">Answer 2</h2>
                </div>
                <div class="create-game">
                    <input class="data" type="file" name="picture1" accept="image/*" onchange="loadFile1(this)"/>
                    <label id="fileName"></label>
                    <img id="img" src="img/clothes.png" style="width: 100px; height: 100px;"/>

                    <input class="data" type="file" name="picture2" accept="image/*" onchange="loadFile2(this)"/>
                    <label id="fileName2"></label>
                    <img id="img2" src="img/clothes.png" style="width: 100px; height: 100px;"/>
                </div>

                <table border="1">
                    <tr height="400px">
                        <td><input class="data" type="file" name="picture1" size="50" /></td>
                        <td><input class="data" type="file" name="picture2" size="50"/></td>
                    </tr>
                    <tr height="200px">
                        <td><input class="data" type="text" name="answer1" placeholder="Answer1"/></td>
                        <td><input class="data" type="text" name="answer2" placeholder="Answer2"/></td>
                    </tr>
                    <tr height="50px">
                        <td colspan="2" class="table-line"><p style="padding-right: 20px;">난이도 선택 : </p>
                            <ul style="list-style: none;">
                                <li class="nav-item">
                                    <input type="radio" name="difficulty" value="top">상
                                </li>
                                <li class="nav-item">
                                    <input type="radio" name="difficulty" value="middle">중
                                </li>
                                <li class="nav-item">
                                    <input type="radio" name="difficulty" value="bottom">하
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td colspan="2"><input class="data" type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

    //메뉴버튼
    const cloudbtn = $(".cloudbtn");
    const bubbles = $(".bubble");
    $(document).ready(function () {
        cloudbtn.click(function () {
            $("#background-wrap").show("slow");
        });
        $(".x4").click(function () {
            $("#background-wrap").hide("slow");
        });
    });

    //이미지 업로드
    function loadFile1(input) {
        var file = input.files[0];	//선택된 파일 가져오기

        //파일 이름 추가
        var name = document.getElementById('fileName');
        name.textContent = file.name;

        var newImage = document.getElementById("img");
        newImage.src = URL.createObjectURL(file);  //이미지 source 가져오기
        newImage= document.getElementById('img').lastElementChild;
        newImage.style.visibility="visible";
    };

    //이미지 업로드
    function loadFile2(input) {
        var file = input.files[0];	//선택된 파일 가져오기

        //파일 이름 추가
        var name = document.getElementById('fileName2');
        name.textContent = file.name;

        var newImage = document.getElementById("img2");
        newImage.src = URL.createObjectURL(file);  //이미지 source 가져오기
        newImage= document.getElementById('img2').lastElementChild;
        newImage.style.visibility="visible";
    };

</script>
</html>
